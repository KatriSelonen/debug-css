<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Debug CSS</title>
  </head>
  <body>
    <h1>Debug CSS</h1>
    <p>Bookmark the javascript link below and click the bookmark to toggle the debug css for a website.</p>
    <a
      href="javascript:(function(d,i,l){l=d.getElementById(i);if(l){l.parentNode.removeChild(l);return;}l=d.createElement('link');l.id=i;l.rel='stylesheet';l.type='text/css';l.href='//katriselonen.github.io/debug-css/debug.css';d.getElementsByTagName('head')[0].appendChild(l);}(document,'debug-css'))"
      >Debug CSS</a
    >
  </body>
</html>
